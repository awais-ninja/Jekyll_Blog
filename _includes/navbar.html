{% assign navigation = site.data.navigation %}

<div class="container-fluid px-5 py-2 bg-info">
    <div class="d-flex align-items-center justify-content-between py-2">
        <h3 class="mb-0">Site Logo</h3>
        <nav>
            <ul class="mb-0 list-unstyled d-flex align-items-center" >
                {% for item in navigation %}
                    <li class="me-2">{% include core/link.html link=item.link text=item.name class="btn text-dark btn-sm" %}</li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
